{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}


<div class="container">
    <!-- looping through news -->
    {% for news_item in news %}
    <div class="row">
        <!-- Displaying news article -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <a href="{% url 'article' news_item.id %} ">
                <h2 class="text-center"> {{ news_item.title }} </h2>
            </a>
            <p class="text-center">{{news_item.post|truncatechars:200}} </p>

        </div>
        <!-- Displaying news_article_image -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 image">
            <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">

        </div>
    </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There is no news items</h2>
    </div>
    {% endfor%}

</div>
{% endblock %}
